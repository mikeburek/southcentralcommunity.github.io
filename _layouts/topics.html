---
layout: default
---

<h2>Topics</h2>

{{ content }}

<ul class="topic-list list-inline">
    {% assign sortedTopics = site.topics | sort: 'title' %}
    {% for topic in sortedTopics %}
    <li class="list-inline-item">
      <a type="button" class="btn btn-light btn-block" href="{{ topic.url }}">{{ topic.title }}</a>
    </li>
    {% endfor %}
</ul>
